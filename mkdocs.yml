  - Planejamento:
    - Metodologia: about/methodology.md
    - Ferramentas: about/tools.md
    - Cronograma: about/planning.md
  - Pré-Rastreabilidade:
    - Rich Picture: pre_traceability/rich_picture.md
    - 5W2H: pre_traceability/5w2h.md
  - Elicitação:
    - Brainstorm: elicitation/brainstorm.md
    - Personas: elicitation/personas.md
    - Storytelling: elicitation/storytelling.md
    - Instrospecção: elicitation/introspective.md
  - Priorização: priorization/moscow.md
  - Modelagem:
    - Léxicos: modeling/lexicos.md
    - Casos de Uso: modeling/usecase.md
    - Cenários: modeling/scenarios.md
    - Especificação Suplementar: modeling/supplementary_specification.md
    - Backlog: modeling/product_backlog.md
    - História de usuário: modeling/userstory.md
    - NFR: modeling/nfr.md
  - Análise:
    - Verificação:
      - Explicação: verification/verification.md
      - Cenários: verification/inspection_scenarios.md
      - NFR: verification/inspection_nfr.md
      - Backlog: verification/inspection_backlog.md
