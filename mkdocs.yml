# Project information
site_name: MedSus
site_author: Grupo 05
site_url: https://Requisitos-de-Software.github.io/2021.2-MedSUS

# Repository
repo_name: 2021.2-MedSUS
repo_url: https://github.com/Requisitos-de-Software/2021.2-MedSUS

theme:
  name: 'material'
  language: 'pt'
  logo: 'assets/logo_medsus.png'
  palette:
    primary: 'blue'
    accent: 'light blue'
  font:
    text: 'Montserrat'
    code: 'sans-serif'

extra_css:
  - extra.css

plugins:
  - mkdocs-video

# Content Menu
nav:
